  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PXN49G3"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Cargando, espera unos segundos...</div>
  </div>

  <a href="/index.html" id="mybutton"><button class="btn btn-light button" onclick=""
      style="max-height: 4.4em; max-width: 2em; margin:2em;">
      <p>Volver</p>
    </button></a>
  <button id="sound" onclick="OnSound(0)">
    <img src="/assets/images/sound.png">
  </button>>
  <audio id="audioPlayer" loop src="./assets/sounds/alas.wav"></audio>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft type="nft" url="assets/markers/Colibri" smooth="true" smoothCount="10" smoothTolerance="10"
      smoothThreshold="50">
      <a-entity gltf-model="assets/models/colibri.glb" scale="40 40 40" position="150 0 -150" rotation="0 90 0"
        markerFound="true" animation-mixer="clip:">
      </a-entity>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
  <script src="./index.js"></script>
